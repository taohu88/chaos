# [data]
# optional train_dir or train_path relative to data dir
# optional valid_dir or valid_path
# optional test_dir or test_path
data_in_dir = ../../../dataset

# [model]
model_cfg = ./lecnn.cfg
model_out_dir = ./models
loss = cross_entropy

# [hypers]
epochs = 3
lr = 0.01
momentum = 0.9
weight_decay=0.0
batch_sz = 256
log_freq = 20
num_workers = 2
