# [data]
# optional train_dir or train_path relative to data dir
# optional valid_dir or valid_path
# optional test_dir or test_path
data_in_dir = ../../../dataset

# [model]
model_cfg = ./lecnn.cfg
model_out_dir = ./models
loss = cross_entropy

# [optimization]
optim=AdamW
lr = 0.01
betas=0.9, 0.99
weight_decay=0.0

# [hypers]
epochs = 3
batch_sz = 256
log_freq = 20
num_workers = 2
